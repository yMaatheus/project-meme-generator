<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <h1><strong>MEME GENERATOR</strong></h1>
        <section>
            <label for="text-input"><strong>Texto:</strong></label>
            <input id="text-input" maxlength="60" type="text">
        </section>
        <section>
            <label for="meme-insert"><strong>Foto:</strong></label>
            <input id="meme-insert" type="file">
        </section>

        <section id="meme-image-container">
            <img id="meme-image" src="" alt="">
            <h2 id="meme-text"></h2>
        </section>

        <section>
            <button id="fire">Fire</button>
            <button id="water">Water</button>
            <button id="earth">Earth</button>
        </section>

        <section>
            <img id="meme-1" class="meme" src="/imgs/meme1.png" alt="Primeiro Meme">
            <img id="meme-2" class="meme" src="/imgs/meme2.png" alt="Segundo Meme">
            <img id="meme-3" class="meme" src="/imgs/meme3.png" alt="Terceiro Meme">
            <img id="meme-4" class="meme" src="/imgs/meme4.png" alt="Quarto Meme">
        </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
</body>

</html>
